<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Artículo</title>
</head>
<body>
    <h1>Registrar Artículo</h1>
    <!-- Formulario para registrar un nuevo artículo -->
    <form method="POST" action="/registrar_articulo">
        <label for="codigo">Código del Artículo:</label>
        <input type="text" name="codigo" required><br>

        <label for="titulo">Título:</label>
        <input type="text" name="titulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" name="autor"><br>

        <label for="categoria_id">Categoría:</label>
        <select name="categoria_id" required>
            <!-- Lista de categorías obtenida de la base de datos -->
            {% for id, nombre in categorias %}
                <option value="{{ id }}">{{ nombre }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Registrar Artículo">
    </form>

    <!-- Botón para regresar al menú de gestión de artículos -->
    <button onclick="window.location.href='/gestionar_articulos'">Regresar a Gestión de Artículos</button>

    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
</body>
</html>
